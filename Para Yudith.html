<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yudith</title>
  <link rel="stylesheet" href="estilos 1.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Eres perfecta tal y como eres. No cambies nunca, aunque te digan cosas malas no es así. Estoy aquí para ti siempre que necesites a alguien para hablar. Estaré presente para quererte en la forma que más te guste.
      </p> 
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
    <div class="image-container" style="top: 20%; left: 20%;">
        <img src="melody1.png" alt="Imagen Animada 1">
    </div>
    <div class="image-container" style="top: 20%; right: 20%;">
        <img src="melody2.png" alt="Imagen Animada 2">
    </div>
    <div class="image-container" style="bottom: 20%; left: 20%;">
        <img src="melody3.png" alt="Imagen Animada 3">
    </div>
    <div class="image-container" style="bottom: 20%; right: 20%;">
      <img src="2072474_8cb89.png" alt="Imagen Animada 4">
    </div>
  </main>
  <script src="save 1.js"></script>
</body>
</html>
